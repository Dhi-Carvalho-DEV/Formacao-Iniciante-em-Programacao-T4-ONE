<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var numero = parseInt(prompt('Digite a tabuada desejada:'))
  mostra('<h1>A Tabuada de ' + numero + '</h1>')

  for (var i = 1; i <= 10; i++) {
    document.write(numero + ' vezes ' + i + ' Ã© ' + numero * i + '<br>')
  }
  pulaLinha()
  mostra('FIM')
</script>
